<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <link rel="stylesheet" href="quizStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="startContainer">
        <h1 id="startTitle">Personality Quiz</h1>
        <button id="startBtn" onclick="startGame(), audio1.play()">start</button>
    </div>

    <div class="hidden" id="quizContainer">
        <img id="questionImage" src="" alt="Question Image">
        <div id="cellContainer">
            <h2 id="question"></h2>
            <button cellIndex="0" id="option"></button>
            <button cellIndex="1" id="option"></button>
            <button cellIndex="2" id="option"></button>
        </div>
    </div>

    <div class = "hidden loader" id="loadContainer">
        <div class="spinner"></div>
        <h1 id="loadingText">Loading...</h1>
    </div>

    <div class = "hidden" id="confessionContainer">
        <h1 id="confessionText"></h1>
    </div>

    <script src="quizScript.js"></script>
</body>
</html>
